<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="backdrop"></div>
    <header>
      <h1>Play Tic, Tac, Toe</h1>
      <p>Built with HTML, CSS, JavaScript and - of couse - lots of love!</p>
    </header>
    <main>
      <aside id="config-overlay">
        <h2>Choose Your Name</h2>
        <form>
          <div class="form-control">
            <label for="playername">Player Name</label>
            <input type="text" name="playername" id="playername" />
          </div>
          <p id="config-errors"></p>
          <div>
            <button type="reset" class="btn btn-alt" id="overlay-btn">
              Cancel
            </button>
            <button type="submit" class="btn">Confirm</button>
          </div>
        </form>
      </aside>
      <section id="game-config">
        <ol>
          <li>
            <article id="player-1-data">
              <h2>Player 1</h2>
              <h3>PLAYER NAME</h3>
              <p>X</p>
              <button
                class="btn btn-alt"
                id="edit-player-1-btn"
                data-playerid="1"
              >
                Edit
              </button>
            </article>
          </li>
          <li>
            <article id="player-2-data">
              <h2>Player 2</h2>
              <h3>PLAYER NAME</h3>
              <p>O</p>
              <button
                class="btn btn-alt"
                id="edit-player-2-btn"
                data-playerid="2"
              >
                Edit
              </button>
            </article>
          </li>
        </ol>
        <button class="btn" id="start-game-btn">Start New Game</button>
      </section>
      <section id="active-game">
        <article id="game-over">
          <h2>
            You Won,
            <span id="winner-name">PLAYER NAME</span>
          </h2>
          <p>Click "Start New Game" above, to start a new game!</p>
        </article>
        <p>
          It's your turn
          <span id="active-player-name">PLAYER NAME</span>
          !
        </p>
        <ol id="game-board">
          <li data-row="1" data-col="1"></li>
          <li data-row="1" data-col="2"></li>
          <li data-row="1" data-col="3"></li>

          <li data-row="2" data-col="1"></li>
          <li data-row="2" data-col="2"></li>
          <li data-row="2" data-col="3"></li>

          <li data-row="3" data-col="1"></li>
          <li data-row="3" data-col="2"></li>
          <li data-row="3" data-col="3"></li>
        </ol>
      </section>
    </main>
  </body>
</html>
